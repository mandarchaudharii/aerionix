name: Build and Deploy to Prod

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to prod branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          if ! git ls-remote --exit-code --heads origin prod; then
            git checkout --orphan prod
            git rm -rf .
            git commit --allow-empty -m "Initialize prod branch"
            git push -u origin prod
            git checkout main
          fi

          git worktree add prod prod

          rm -rf prod/*
          cp -R dist/* prod/

          cd prod
          git add --all
          git commit -m "Deploy from main: $(date)"
          git push origin prod
